name: Build project bundle with Webpack

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
      - devel

jobs:

  development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: build the distribution bundle
        run: npm run build:dev

  production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: build the distribution bundle
        run: npm run build
